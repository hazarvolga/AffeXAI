<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 297mm;
            height: 210mm;
            padding: 5mm;
        }

        .certificate {
            background: white;
            width: 287mm;
            height: 200mm;
            padding: 15px 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .certificate::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(30, 60, 114, 0.1) 50%, transparent 60%);
            transform: rotate(45deg);
        }

        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            border: 3px solid white;
        }

        .badge::after {
            content: '★';
            color: white;
            font-size: 35px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-top: 90px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 55px;
            height: auto;
            margin-bottom: 8px;
        }

        .title {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 6px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 13px;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .presented-to {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .recipient-name {
            font-size: 28px;
            color: #212529;
            font-weight: bold;
            margin: 8px 0;
            position: relative;
            display: inline-block;
        }

        .recipient-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }

        .training-title {
            font-size: 15px;
            color: #495057;
            margin: 10px 0;
            line-height: 1.3;
        }

        .date {
            position: absolute;
            bottom: 20px;
            right: 35px;
            font-size: 11px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: right;
            z-index: 2;
        }

        .company-info {
            position: absolute;
            bottom: 20px;
            left: 35px;
            text-align: left;
            z-index: 2;
        }

        .company-name {
            font-size: 11px;
            color: #6c757d;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .company-address {
            font-size: 9px;
            color: #6c757d;
            line-height: 1.4;
        }

        .signature {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .signature img {
            width: 95px;
            height: auto;
        }

        .footer {
            text-align: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 2px double #dee2e6;
            font-size: 10px;
            color: #6c757d;
            position: relative;
            z-index: 1;
        }

        .decorative-line {
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 6px auto;
        }

        .description {
            text-align: center;
            font-size: 14px;
            color: #495057;
            margin-top: 8px;
            margin-left: 60px;
            margin-right: 60px;
            padding-left: 20px;
            padding-right: 20px;
            line-height: 1.3;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="badge"></div>
        
        <div class="header">
            {{#if logoUrl}}
            <img src="{{logoUrl}}" alt="Logo" class="logo">
            {{/if}}
            <div class="title">Certificate</div>
            <div class="decorative-line"></div>
            <div class="subtitle">Premium Award</div>
        </div>

        <div class="content">
            <div class="presented-to">This Premium Certificate is Awarded to</div>
            <div class="recipient-name">{{recipientName}}</div>
            <div class="training-title">
                For outstanding achievement in<br>
                <strong>{{trainingTitle}}</strong>
            </div>
            {{#if description}}
            <div class="description">{{description}}</div>
            {{/if}}
        </div>

        {{#if signatureUrl}}
        <div class="signature">
            <img src="{{signatureUrl}}" alt="Authorized Signature">
        </div>
        {{/if}}

        <!-- Company Info - Sol Alt -->
        <div class="company-info">
            <div class="company-name">{{companyName}}</div>
            <div class="company-address">{{companyAddress}}</div>
        </div>

        <!-- Date - Sağ Alt -->
        <div class="date">Awarded on {{issueDate}}</div>
    </div>
</body>
</html>
