<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 297mm;
            height: 210mm;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .certificate {
            background: white;
            width: 287mm;
            height: 200mm;
            padding: 15px 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 5px solid #f8f9fa;
            outline: 1px solid #667eea;
            outline-offset: -8px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-top: 90px;
        }

        .logo {
            width: 70px;
            height: auto;
            margin-bottom: 8px;
        }

        .title {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 6px;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .presented-to {
            font-size: 13px;
            color: #495057;
            margin-bottom: 8px;
        }

        .recipient-name {
            font-size: 28px;
            color: #212529;
            font-weight: bold;
            margin: 8px 0;
            text-decoration: underline;
            text-decoration-color: #667eea;
            text-underline-offset: 4px;
            display: inline-block;
        }

        .training-title {
            font-size: 16px;
            color: #495057;
            margin: 10px 0;
            font-style: italic;
        }

        .date {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 11px;
            color: #6c757d;
            text-align: right;
        }

        .company-info {
            position: absolute;
            bottom: 20px;
            left: 40px;
            text-align: left;
        }

        .company-name {
            font-size: 11px;
            color: #6c757d;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .company-address {
            font-size: 9px;
            color: #6c757d;
            line-height: 1.4;
        }

        .signature {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signature img {
            width: 100px;
            height: auto;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
            font-size: 10px;
            color: #6c757d;
        }

        .description {
            text-align: center;
            font-size: 14px;
            color: #495057;
            margin-top: 8px;
            margin-left: 60px;
            margin-right: 60px;
            padding-left: 20px;
            padding-right: 20px;
            line-height: 1.3;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="header">
            {{#if logoUrl}}
            <img src="{{logoUrl}}" alt="Logo" class="logo">
            {{/if}}
            <div class="title">Certificate</div>
            <div class="subtitle">of Achievement</div>
        </div>

        <div class="content">
            <div class="presented-to">This certificate is proudly presented to</div>
            <div class="recipient-name">{{recipientName}}</div>
            <div class="training-title">for successfully completing<br>{{trainingTitle}}</div>
            {{#if description}}
            <div class="description">{{description}}</div>
            {{/if}}
        </div>

        {{#if signatureUrl}}
        <div class="signature">
            <img src="{{signatureUrl}}" alt="Signature">
        </div>
        {{/if}}

        <!-- Company Info - Sol Alt -->
        <div class="company-info">
            <div class="company-name">{{companyName}}</div>
            <div class="company-address">{{companyAddress}}</div>
        </div>

        <!-- Date - SaÄŸ Alt -->
        <div class="date">Issued on {{issueDate}}</div>
    </div>
</body>
</html>
